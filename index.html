<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe de Cookies de Terceros</title>
</head>
<body>
    <h1>Iframe de Cookies de Terceros</h1>

    <script>
        // Intentar establecer una cookie de terceros
        document.cookie = "thirdPartyCookie=test; path=/; domain=mi-dominio-secundario.com; SameSite=None; Secure";

        // Verificar si la cookie fue configurada
        if (document.cookie.includes("thirdPartyCookie=test")) {
            // Enviar un mensaje al dominio principal si la cookie fue configurada correctamente
            window.parent.postMessage({ cookieStatus: "valid" }, "https://mi-dominio-principal.com");
        } else {
            // Si no se configuró la cookie, enviar un mensaje indicando que está bloqueada
            window.parent.postMessage({ cookieStatus: "invalid" }, "https://mi-dominio-principal.com");
        }
    </script>
</body>
</html>
